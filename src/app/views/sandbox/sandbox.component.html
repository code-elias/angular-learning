<div class="row">
  <div class="col">
    <h2 class="text-info">{{ greeting }}</h2>
    <p>{{ message }}</p>

    <button
      (click)="onCompleteTask()"
      [disabled]="anyPendingTasks"
      class="btn btn-primary p-3 rounded-5"
    >
      Complete task
    </button>
  </div>

  <div class="col">
    <app-sb-user-signal></app-sb-user-signal>
  </div>
</div>

<h2>HttpClient</h2>
<div class="row">
  <button (click)="onLoadClients()" class="btn btn-primary p-3 rounded-5 col-3">
    Load Clients
  </button>

  <ul>
    <li *ngFor="let client of clients | async">
      {{ client.name }}
    </li>
  </ul>
</div>
